{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Akihiro Profile</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <!-- By using { % extends base.html % }. All the code below is used as a template, where the script accessing base.html can then change what ever is in block content-->
        <!-- Not wanting to use this file as a template to overwrite, is simple as not including { % extends base.html %} in the code and refering the file in views-->
        <header class="page-header">
            <div class="container">
                <h1><a href="/">Akihiro Terui's profile</a></h1>
            </div>
          </header>
          <main class="container">
              <div class="row">
                  {% block content %}
                  {% endblock %}
              </div>
          </main>
    </body>
</html>
